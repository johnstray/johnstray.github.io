{% include head.html %}
    <body id="{{ page.title | slugify }}">
        
        <header class="navbar navbar-fixed-top navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#mainNav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/{{ layout.layoutid }}/" title="{{ layout.title }}">{{ layout.title }}</a>
                </div>
                
                <nav class="collapse navbar-collapse" id="mainNav">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/gs-blog/">GetSimple Blog</a></li>
                        <li><a href="/gs-users/">GS User Management</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main class="container">
            <div class="row">
                
                <article id="main-content" class="col-md-12">
                    <div class="content">
                        <h1 class="page-header">{{ page.title }}</h1>
                        {{ content }}
                    </div>
                </article>
                
            </div>
        </main>
        
        <footer>
            <div class="container">
                {% include footer.html %}
            </div>
        </footer>
        
        <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    </body>
</html>
