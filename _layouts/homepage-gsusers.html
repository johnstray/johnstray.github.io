---
layoutid: gs-users
title: User Management
---
{% include head.html %}
    <body id="{{ page.title | slugify }}">
        
        <header class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                {% include header.html %}
            </div>
        </header>
        
        <div class="document-header">
            <div class="container">
                <div class="row equal">
                    <div class="col-sm-8">
                        <h1>{{ page.title }}</h1>
                        <p>{{ page.description }}</p>
                    </div>
                    <div class="col-sm-4 hidden-xs">
                        <div class="slider">
                            <img src="{{ "/assets/images/gs-users_slider1.png" | relative_url}}" alt="User&apos;s Administration" />
                            <img src="{{ "/assets/images/gs-users_slider2.png" | relative_url}}" alt="User Editor" />
                            <img src="{{ "/assets/images/gs-users_slider3.png" | relative_url}}" alt="Group Editor" />
                            <img src="{{ "/assets/images/gs-users_slider4.png" | relative_url}}" alt="Login Page" />
                            <img src="{{ "/assets/images/gs-users_slider5.png" | relative_url}}" alt="Settings" />
                        </div>
                        <script>window.onload = function(){$('.slider img:gt(0)').hide();setInterval(function(){$('.slider :first-child').fadeOut().next('img').fadeIn().end().appendTo('.slider');},3000);};</script>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="banner hidden-print">
            <div class="container">
                This is some text
            </div>
        </div>
        
        <main class="container">
            <div class="row">
                
                <article id="main-content" class="col-md-12">
                    <div class="content" style="padding-top:40px;">
                        {{ content }}
                    </div>
                </article>
                
            </div>
        </main>
        
        <footer>
            <div class="container">
                {% include footer.html %}
            </div>
        </footer>
        
        <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    </body>
</html>
